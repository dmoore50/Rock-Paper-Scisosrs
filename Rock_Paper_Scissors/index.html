<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="game.js" type="module"></script>
    <link href="RPSStyle.css" rel="stylesheet"> 
</head>

<body>
    <div>
    <h1 class="topHeader">Rock, Paper, Scissors</h1>
    <h2 class="Header2">Choose your fate</h2>
    </div>
    <div>
        <h2 id="gameText" class="Header3">Text</h2>
        <h3>The computer chooses:</h3>
        <h3 id="CPUChoice">Text</h3>
        <p>Computer Life: </p>
        <p id="computerLife">text</p>
    </div>
    <div>
        <table>
            <tr>
                <button class="btn">
                    <img src="rock.png" id='rock' class="r">
                </button>  
                <button id="paper" class="btn">
                    <img src="paper.png" id = 'paper' class="p">
                </button>
                <button id="scissors" class="btn">
                    <img src="scissors.png" id = "scissors" class="s">
                </button>
            </tr>
        </table>
    </div>
    <div>
        <p>Player Life:</p>
        <p id="playerLife">text</p>
    </div>
</body>
</html>
